<div class="pages" >
    <div data-page="tiendas" class="page">
        <div class="page-content">
            <div class="content-block">
						<form action="#"  name="form_ventas_regis" id="form_ventas_regis" autocomplete="off">
					<div class="form-group">
					   <input type="hidden" id="marca_s" value="">
						<label class="col-sm-2 control-label">Tienda</label>
						<div class="col-sm-2" style="z-index: 104000 !important;">
							<select id="tienda_sl" name="tienda_sl" >
							<option>Seleccione Tienda</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Fecha</label>
						<div class="col-sm-2" style="z-index: 104000 !important;">
							<div>
							<input type='date' name="fecha_o" id="fecha_o" class="form-control" required >
							<div id="respuesta_form">
							
							</div>
						   </div>
						</div>
					</div>
					<div class="list no-hairlines-md">
					  <ul>
						<li class="item-content item-input">
					      <div class="item-inner">
							<div class="item-title item-label">Piezas Vendidas</div>
							<div class="item-input-wrap">
							  <input type='number'  placeholder="Piezas" name="txt_piezas" id="txt_piezas" class="form-control" required >
							</div>
						  </div>
					</li>
					</ul>
					</div>
					
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Ticket</label>
						<div class="col-sm-2" >
							<div>
							<input type='number' name="txt_tick" id="txt_tick" class="form-control"  required>
						   </div>
						</div>
						<br>
						<br>
					</div>
					<div class="form-group">					
						<label class="col-sm-2 control-label">Bruto</label>
						<div class="col-sm-2" >
							<div>
							<input type='number' name="txt_bruto" id="txt_bruto" class="form-control" required placeholder = "0.0" >
						   </div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">IVA</label>
						<div class="col-sm-2" >
							<div>
							<input type='number' name="txt_iva" id="txt_iva" onblur ="sumar_ventas();" class="form-control" required  placeholder = "0.0">
						   </div>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Neto</label>
						<div class="col-sm-2" >
							<div>
							<input type='number' name="txt_neto" id="txt_neto" class="form-control"  required placeholder = "0.0">
						   </div>
						</div>
						<br>
						<br>
					</div>
					<input type ="hidden" id="idtienda_venta" name="idtienda_venta" value ="">
					</form>
		<button type="button" id="ventas_send" class="btn btn-primary btn-label-right" onclick="save_venta();">Registrar<span><i class="fa fa-usd"></i></span></button>

			 </div>
        </div>
    </div>
</div>
